{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresar</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/ed8b4316bd.js" crossorigin="anonymous"></script>
</head>
<body style="background-color: rgb(30, 30, 30);">
    

    <div class="container" style="width: 500px;">
        <div class="box" style="box-shadow: 5px 10px black; padding: 20px;">
<form action="/eliminacion_trabajador/" method="get" class="formulario">
    <h1 class="display-6">Ingresar</h1>
    <br>
<div class="row">
    <div class="col">
        Ingresar ID de Trabajador a Eliminar:
    </div>
    <div class="col">
        <input type="text" name="txt_t_id">
</div>
<div class="col">
    <button type="submit" class="btn btn-primary" style="background-color: rgb(84, 88, 222); border-color: rgb(84, 88, 222);">Enviar</button>

    </div>
    </div>
    </form>

    <div class="col">
        <a class="btn btn-primary" href="/index/" style="background-color: rgb(84, 88, 222); border-color: rgb(84, 88, 222);">
            <i class="fa-solid fa-caret-left"></i> Volver</a>
    </div>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
